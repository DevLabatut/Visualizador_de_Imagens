<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Visualizador de Imagens</h1>
        <p>Insira o URL da imagem para visualização.</p>
        <div class="tex-butt">
            <input type="url" name="url" id="url" placeholder="Cole o URL da imagem aqui">
            <input type="button" value="Visualizar" id="button" onclick="previewImage()">
        </div>
        <div class="imgcen"><img id="image-preview" alt="Imagem preview"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
